<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Render PDF in HTML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.279/pdf.min.js"></script>
</head>

<body>
  <canvas id="pdf-render"></canvas>
  <script>
    // PDF.js code goes here
    // Get reference to canvas element
    var canvas = document.getElementById("pdf-render");

    // Get PDF source (replace 'your-pdf-path.pdf' with the path to your PDF file)
    var pdfURL = "assets/JeremiahWebbResume.pdf";

    // Specify rendering options
    var options = {
      url: pdfURL,
      scale: 1.5, // Adjust scale as needed
    };

    // Asynchronously load PDF
    pdfjsLib
      .getDocument(options)
      .promise.then(function (pdf) {
        // Get the first page of the PDF
        return pdf.getPage(1);
      })
      .then(function (page) {
        // Set the canvas context to render the page
        var context = canvas.getContext("2d");

        // Set the viewport (desired width and height of the page)
        var viewport = page.getViewport({scale: 1.5});

        // Set the canvas width and height to match the viewport
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        // Render the PDF page to the canvas
        var renderContext = {
          canvasContext: context,
          viewport: viewport,
        };
        return page.render(renderContext);
      })
      .catch(function (reason) {
        // Handle error loading PDF
        console.error("Error loading PDF: ", reason);
      });
  </script>
</body>

</html>
